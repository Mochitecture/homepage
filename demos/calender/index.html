<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Schedule – Week View｜Mochitecture</title>
  <meta name="description" content="週×時間のグリッドで予定を俯瞰する Schedule UI プロトタイプ。">

  <meta property="og:title" content="Schedule – Week View｜Mochitecture">
  <meta property="og:description" content="仕事／私用／制作などを 1 画面で俯瞰するための週次カレンダープロトタイプ。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://homepage-virid-zeta.vercel.app/demos/calender/">
  <meta property="og:image" content="https://homepage-virid-zeta.vercel.app/mochitecture_icon.png">
  <meta name="twitter:card" content="summary">

  <link rel="icon" type="image/png" href="/mochitecture_icon.png">
  <link rel="stylesheet" href="/assets/base.css?v=20251116b">
  <link rel="stylesheet" href="/demos/calender/styles.css?v=20251116b">

  <!--
    File: /demos/calender/index.html
    Role:
      - Schedule UI（週ビュー）のデモページ本体
      - ヘッダー／フッター込みで単体表示可能なページ
    Notes:
      - レイアウトは base.css の .site-main + .wrap
      - カレンダー本体は .cal-page 配下にまとめる
  -->
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="site-main wrap cal-page">
    <header class="cal-head">
      <h1 class="page-title">Schedule – Week View</h1>
      <p class="page-lead">
        週 × 時間のグリッドで、「仕事／私用／制作」がどう重なっているかを一目で眺めるためのプロトタイプ。
        ローカルブラウザ上で軽く試すための UI 実験です。
      </p>

      <div class="cal-toolbar">
        <div class="cal-legend">
          <span class="cal-pill cal-pill-work">Work</span>
          <span class="cal-pill cal-pill-personal">Personal</span>
          <span class="cal-pill cal-pill-making">Making</span>
        </div>
        <!-- 必要になったら週送りを有効化 -->
        <!--
        <div class="cal-week-nav">
          <button type="button" class="btn cal-week-prev">← Prev</button>
          <span class="cal-week-label" id="cal-week-label">This Week</span>
          <button type="button" class="btn cal-week-next">Next →</button>
        </div>
        -->
      </div>
    </header>

    <section class="cal-grid-wrap" aria-label="Week schedule grid">
      <div class="cal-grid" id="cal-grid">
        <!-- app.js でグリッドを自動生成 -->
      </div>
    </section>

    <section class="cal-hint">
      <h2>How to use</h2>
      <ul class="bullets">
        <li>マスをクリックすると「予定あり／なし」をトグル。</li>
        <li>区分（Work / Personal / Making）の扱いは今後拡張予定。</li>
        <li>データはブラウザの <code>localStorage</code> に保存されます。</li>
      </ul>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>
  <script src="/assets/include.js" defer></script>
  <script src="/demos/calender/app.js" defer></script>
</body>
</html>
