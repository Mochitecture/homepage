<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Login｜Mochitecture</title>
  <meta name="description" content="Mochitecture のシンプルなログイン UI デモ。Sign in / Sign up / Forgot / Account / Devices を1ページで切替表示。">

  <link rel="icon" type="image/png" href="/mochitecture_icon.png">
  <link rel="stylesheet" href="/assets/base.css">
  <link rel="stylesheet" href="/demos/login/styles.css">
</head>
<body class="login-page">
  <!-- header -->
  <div data-include="/partials/header.html"></div>

  <main class="site-main">
    <div class="wrap login-wrap">

      <header class="page-head">
        <h1 class="page-title">Login</h1>
        <p class="page-lead">Mochitecture の最小構成ログインデモです。</p>
      </header>

      <!-- ▼ タブ -->
      <nav class="login-tabs" aria-label="Login tabs">
        <button class="login-tab is-active" data-view="signin">Sign in</button>
        <button class="login-tab" data-view="signup">Sign up</button>
        <button class="login-tab" data-view="forgot">パスワード再設定</button>
        <button class="login-tab" data-view="account">アカウント設定</button>
        <button class="login-tab" data-view="devices">デバイス管理</button>
      </nav>

      <!-- ▼ ① Sign in -->
      <section class="login-panel is-active" data-view="signin">
        <h2 class="login-panel-title">Sign in</h2>
        <form class="login-form">
          <label class="login-field">
            <span>Email</span>
            <input type="email" name="email" autocomplete="email">
          </label>

          <label class="login-field">
            <span>Password</span>
            <input type="password" name="password" autocomplete="current-password">
          </label>

          <label class="login-checkbox">
            <input type="checkbox" name="remember">
            <span>この端末でログイン状態を保持する</span>
          </label>

          <button type="submit" class="btn btn-primary login-submit">ログイン</button>

          <p class="login-switch">
            パスワードを忘れましたか？
            <button type="button" class="link-like" data-switch="forgot">再設定へ</button>
          </p>
        </form>
      </section>

      <!-- ▼ ② Sign up -->
      <section class="login-panel" data-view="signup">
        <h2 class="login-panel-title">Sign up</h2>

        <form class="login-form" id="signup-form">
          <label class="login-field">
            <span>Email</span>
            <input type="email" id="signup-email" autocomplete="email">
          </label>

          <label class="login-field">
            <span>Password</span>
            <input type="password" id="signup-password" autocomplete="new-password">
          </label>

          <div class="pw-checklist" id="signup-checklist">
            <div data-check="length">8文字以上</div>
            <div data-check="upper">英大文字</div>
            <div data-check="lower">英小文字</div>
            <div data-check="number">数字</div>
            <div data-check="symbol">記号</div>
          </div>

          <label class="login-field">
            <span>Confirm</span>
            <input type="password" id="signup-confirm" autocomplete="new-password">
          </label>

          <div class="pw-checklist" id="confirm-check">
            <div data-check="match">パスワード一致</div>
          </div>

          <button type="button" id="signup-button" class="btn btn-primary login-submit" disabled>
            認証コード送信
          </button>
        </form>

        <!-- Verify code -->
        <section class="login-subpanel">
          <h3 class="login-subpanel-title">認証コード確認</h3>
          <form class="login-form">
            <label class="login-field">
              <span>6桁コード</span>
              <input type="text" maxlength="6">
            </label>
            <button type="submit" class="btn btn-primary login-submit">アカウント作成</button>
          </form>
        </section>
      </section>

      <!-- ▼ ③ Forgot -->
      <section class="login-panel" data-view="forgot">
        <h2 class="login-panel-title">パスワード再設定</h2>

        <form class="login-form">
          <label class="login-field">
            <span>登録Email</span>
            <input type="email" autocomplete="email">
          </label>

          <button type="button" class="btn btn-primary login-submit">
            認証コード送信
          </button>
        </form>

        <!-- Reset -->
        <section class="login-subpanel">
          <h3 class="login-subpanel-title">新しいパスワード設定</h3>

          <form class="login-form" id="reset-form">
            <label class="login-field">
              <span>認証コード</span>
              <input type="text" maxlength="6">
            </label>

            <label class="login-field">
              <span>新しいパスワード</span>
              <input type="password" id="reset-password" autocomplete="new-password">
            </label>

            <div class="pw-checklist" id="reset-checklist">
              <div data-check="length">8文字以上</div>
              <div data-check="upper">英大文字</div>
              <div data-check="lower">英小文字</div>
              <div data-check="number">数字</div>
              <div data-check="symbol">記号</div>
            </div>

            <label class="login-field">
              <span>Confirm</span>
              <input type="password" id="reset-confirm" autocomplete="new-password">
            </label>

            <div class="pw-checklist" id="reset-confirm-check">
              <div data-check="match">パスワード一致</div>
            </div>

            <button type="submit" id="reset-button" class="btn btn-primary login-submit" disabled>
              再設定
            </button>
          </form>
        </section>
      </section>

      <!-- ▼ ④ Account -->
      <section class="login-panel" data-view="account">
        <h2 class="login-panel-title">アカウント設定</h2>

        <form class="login-form">
          <label class="login-field">
            <span>現在のパスワード</span>
            <input type="password" autocomplete="current-password">
          </label>

          <label class="login-field">
            <span>新しいパスワード</span>
            <input type="password">
          </label>

          <button class="btn btn-primary login-submit">更新</button>
        </form>
      </section>

      <!-- ▼ ⑤ Devices -->
      <section class="login-panel" data-view="devices">
        <h2 class="login-panel-title">デバイス管理</h2>

        <section class="login-subpanel">
          <h3 class="login-subpanel-title">ログイン中のデバイス</h3>
          <table class="login-table">
            <thead>
              <tr>
                <th>デバイス</th>
                <th>ブラウザ</th>
                <th>IP</th>
                <th>最終アクセス</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>MacBook Pro</td>
                <td>Chrome</td>
                <td>Tokyo JP</td>
                <td>2025-11-16</td>
                <td><button class="btn btn-ghost btn-xs">ログアウト</button></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

    </div>
  </main>

  <!-- footer -->
  <div data-include="/partials/footer.html"></div>

  <script defer src="/assets/include.js"></script>
  <script defer src="/demos/login/app.js"></script>
</body>
</html>
