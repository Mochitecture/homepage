  <!--
    File: contact.html
    Role: Mochitecture の連絡窓口ページ（メール1本化）
    Pattern:
      - P1: Layout Pattern（header/footer + .site-main.wrap）
      - P5: Folder Pattern（本番ページ）
      - P6: Comment Header Pattern（役割の明示）
      - P10: New Page Template Pattern（文言のみ差し替え）

      - 連絡手段はメールに一本化

  <main class="site-main wrap">

        <p class="page-lead">

        </p>

        <p style="margin-top: 1.5rem;">
          <a class="btn btn-primary"
             href="mailto:mochitecure@gmail.com"
             rel="noopener">
            メールを送る
          </a>
        </p>
      </section>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>
