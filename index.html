<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>堀崎のホーム</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #111;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.08);
      max-width: 600px;
      width: calc(100% - 40px);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      line-height: 1.7;
      font-size: 16px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>堀崎 航</h1>
    <p>ここは自分のホームページです。</p>
