<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">

  <meta property="og:title" content="Mochitecture">
  <meta property="og:description" content="抽象の言語化→UI→Web実装を最小で最速に。電力×SaaS領域に強み。">
  <link rel="icon" type="image/png" href="/mochitecture_icon.png">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #111;
    }

    /* ▼ここからヘッダー周り */
    .header {
      height: 64px;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    .site-title {
      font-size: 20px;
      font-weight: 600;
    }
    /* ▲ここまでヘッダー */

    .content-wrap {
      display: flex;
      min-height: calc(100vh - 64px);
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.08);
      max-width: 600px;
      width: calc(100% - 40px);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      line-height: 1.7;
      font-size: 16px;
      margin-top: 0;
    }

    .button{
      display:inline-block; padding:10px 14px; border-radius:12px;
      border:1px solid #ddd; text-decoration:none; color:#111; background:#fff;
      transition: box-shadow .15s ease, transform .05s ease, border-color .15s ease;
    }
    .button:hover{ border-color:#bbb; box-shadow:0 3px 12px rgba(0,0,0,.06) }
    .button:active{ transform: translateY(1px) }

  </style>
</head>
<body>

  <header class="header">
    <img class="logo" src="/mochitecture_icon.png" alt="logo">
    <div class="site-title">Mochitecture</div>
  </header>

  <div class="content-wrap">
    <div class="card">
      <h1>Mochitecture</h1>
      <p>
      考えを整え、最小のプロダクトにする。Mochitectureは、言語化→デザイン→実装までを“素早く小さく”回す個人スタジオです。得意分野はエネルギー×Web。
      </p>
      <ul style="margin:0 0 16px 18px; line-height:1.8;">
        <li>言語設計：ミッション/バリュー/1行メッセージを一緒に作る</li>
        <li>UI最小実装：1ファイルから始める・自動公開</li>
        <li>運用支援：ドメイン設定/SEO初期設定/更新テンプレ提供</li>
      </ul>
      <p style="margin-top:16px;">
      運営：個人による小さなスタジオ
      </p>
      <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:16px;">
        <a href="mailto:mochitecture@gmail.com" class="button">連絡する</a>
        <a href="https://github.com/Mochitecture" target="_blank" rel="noopener" class="button">GitHub</a>
        <a href="/about.html" class="button">About</a>
      </div>
    </div>
  </div>

</body>
</html>
