<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mochitecture</title>
  <meta name="google-site-verification" content="LGMzNbbrndhpUt9GR5nEttUkghj1fpaMt49vOCOxKFM" />
  <link rel="icon" type="image/png" href="/mochitecture_icon.png">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #111;
    }

    /* ▼ここからヘッダー周り */
    .header {
      height: 64px;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    .site-title {
      font-size: 20px;
      font-weight: 600;
    }
    /* ▲ここまでヘッダー */

    .content-wrap {
      display: flex;
      min-height: calc(100vh - 64px);
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.08);
      max-width: 600px;
      width: calc(100% - 40px);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      line-height: 1.7;
      font-size: 16px;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header class="header">
    <img class="logo" src="/mochitecture_icon.png" alt="logo">
    <div class="site-title">Mochitecture</div>
  </header>

  <div class="content-wrap">
    <div class="card">
      <h1>堀崎 航</h1>
      <p>ここは自分のホームページです。</p>
    </div>
  </div>

</body>
</html>
