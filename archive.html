<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archive｜Mochitecture</title>
  <meta name="description" content="Mochitectureの制作・実験のスナップショット。">
  <meta property="og:title" content="Mochitecture – Archive">
  <meta property="og:description" content="抽象の言語化→UI→Web実装を最小で最速に。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://homepage-virid-zeta.vercel.app/archive">
  <meta property="og:image" content="https://homepage-virid-zeta.vercel.app/mochitecture_icon.png">

  <link rel="icon" type="image/png" href="/mochitecture_icon.png">
  <link rel="stylesheet" href="/assets/base.css?v=20251110a">

  <!--
    Mochitecture / Archive
    Pattern:
      - HTML: Archive Pattern（1カード = 1スナップショット）
      - CSS : base.css の .card-works / .pill / .btn
      - JS  :
          - /assets/include.js（header/footer, nav.active, year）
          - /assets/archive-data.js（カードデータ）
          - /assets/archive.js（JSON → HTML生成）
    Notes:
      - 各カードは before / how / after の 3 行構成を基本とする
      - ID は arch-YYYYMMDD-slug 形式で付与
      - 実体は JSON 配列（ARCHIVE_ITEMS）から自動生成
  -->
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="site-main wrap">
    <h1 class="page-title">Archive</h1>

    <!-- ここに JS からカードを流し込む -->
    <section id="archive-list" class="archive-list" aria-label="Archive snapshots"></section>
  </main>

  <div data-include="/partials/footer.html"></div>

  <!-- Archive 用データとレンダラ -->
  <script src="/assets/archive-data.js"></script>
  <script src="/assets/archive.js"></script>

  <!-- 共通 include（最後でOK） -->
  <script src="/assets/include.js"></script>
</body>
</html>
